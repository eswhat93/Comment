<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>comment</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/modal.css">
  </head>
  <body>
    <section id="container">
        <section id="main_container">
            <div class="inner">
                <div class="contents_box">
                    <article class="contents">
                        <div class="content_back">
                            <div class="menu">
                                <div class="user_container">
                                    <div class="back w_text"><</div>
                                </div>
                                <img class="more-img" src="/images/more.png"/>
                            </div>
                            
                            <header class="top">
                                <div class="user_container">
                                    <div class="profile_img">
                                        <img src="images/thum.jpg" alt="프로필이미지"/>
                                    </div>
                                    <div class="user_name">
                                        <div class="nick_name m_text w_text">ES</div>
                                    </div>
                                </div>
                                <div class="w_text">5월 28일</div>
                            </header>
                            <div class="js-content">
                                <div>
                                    <div class="w_text" style="padding: 20px; text-align: center;"><h2>고정된 테스트 글입니다.</h2></div>
                                </div>
                            </div>
        
                            <div class="bottom_icons">
                                <div class="left_icons">
                                    <img class="comment-img" src="/images/comment.png"/><div class="js-count w_text"></div>
                                </div>
                                <div class="right_icon">
                                    <img id="1" class="like_img js-like" src="images/like.png"/><div class="js-like-count w_text"></div>
                                    <img id="2"class="unlike_img js-unlike" src="images/like.png"/><div class="js-unlike-count w_text"></div>
                                </div>
                            </div>
                        </div>
                        <div class="js-list scroll">
                            <h1 style="padding-left:20px">나도 한마디!</h1>
                            
                            <hr>
                        </div>
                        <div>
                            <form class="js-commentForm">
                                <div class="user comment_field" id="add-comment-post37">
                                    <div class="nick_name m_text js-idView"></div>
                                    <input class="js-comment" type="text" placeholder="댓글을 입력해 주세요"/>
                                    <div class="js-enter upload_btn m_text" data-name="comment">등록</div>
                                </div>
                            </form>
                        </div>
                        
                        <div class="black_bg"></div>
                        <div class="modal_wrap">
                            <div class="modal_close"><a href="#">close</a></div>
                            <div class="container-cloumn">
                                <h2>SNS로그인해서 댓글 쓰기</h2>
                                <div class="js-login login-btn" >
                                    <img src="images/naver_login.png"/>
                                </div>
                                <div class="js-login2 login-btn" >
                                    <img src="images/kakao_login.png"/>
                                </div>
                            </div>
                        <div>
                    </article>
                </div>
            </div>
        </section>
    </section>
    <script src="js/index.js"></script>
  </body>
</html>
